<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperatura y Humedad</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <h1>Sensor de Temperatura y Humedad con NodeMCU, HTML5 y Bootstrap 4</h1>
    <p>
        <h4>Humedad: </h4> + String(humedad) + %
        <h4>Temperatura: </h4> + String(temperaturaC) + °C
        <h4>Sensación Termica: </h4> + String(SenTerC) + °C
    </p>
</body>
</html>
